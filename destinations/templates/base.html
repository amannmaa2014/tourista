<!doctype html> 
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Add a link to the bootstrap CDN here -->
  
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Uncomment the following line to include your custom CSS file -->
  <link rel="stylesheet" type="text/css" href="{% static 'custom.css' %}"> 

  <title>{% block title %}{% endblock title %}</title>

</head>

<body>
  <!-- Navbar -->
  <nav <nav class="navbar navbar-light" style="background-color: #c5d5cb;">
  <a class="navbar-brand" href="{% url 'destination-list' %}">Tourista</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'destination-create' %}">Add a destination <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>

</nav>
 <!-- Header -->
<div class="hero-image">
  <div class="hero-text">
    <h1 style="font-size:50px">Traveller</h1>
    <h3>Looking for new places to discover?</h3>
    <h3>Scroll down</h3>
  </div>
</div>

  <!-- End Navbar -->

  <div class="container">
    {% block content %}
   {% endblock content %}
  </div>

  <!-- Add your bootstrap script tags here -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>
 <div class="card-footer text-muted" >
    NAMA|Coconut
  </div>
</html>
