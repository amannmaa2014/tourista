
{% extends "base.html" %} 
{% block title %}List{% endblock title %}
{% block content %}

<br>
<div class="row">
{% for destination in destinations %}
	<div class ="col-4" >

		<div class="card bg-dark text-white">
			<img class="card-img" src="{{destination.pretty_picture.url}}" alt="Card image">
			<div class="card-img-overlay">
				<h3 class="card-title">{{destination.name}}</h3>
				<p class="card-text">{{destination.activities}}</p> 
				<a href="{% url 'destination-detail' destination.id %}" class="btn btn-outline-warning btn-block"> More..</a>
			</div>
		</div>
	</div>
{% endfor %}
</div>
{% endblock content %}

</html>
